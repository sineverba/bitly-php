version: v1.0
name: Test Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

global_job_config:
  secrets:
    - name: DOCKERHUB

blocks:
  - name: "Unit Test"
    task:
      jobs:
        - name: Unit test
          #matrix:
          #  - env_var: PHP_VERSION
          #    values: [ "5.6", "7.0", "7.1", "7.2", "7.3", "7.4" ]
          commands:
            - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
            - checkout
            - composer install
            - docker run -it -w /data -v ${PWD}:/data --entrypoint php --rm sineverba/php56xc:1.1.0 vendor/bin/phpunit
            - docker run -it -w /data -v ${PWD}:/data --entrypoint php --rm sineverba/php74xc:1.0.0 vendor/bin/phpunit
            - rm -r vendor
            - rm composer.lock
            - composer install
            - docker run -it -w /data -v ${PWD}:/data --entrypoint php --rm sineverba/php8xc:1.0.0 vendor/bin/phpunit

promotions:
  - name: Coverage
    pipeline_file: coverage.yml
    auto_promote:
      when: "result = 'passed'"
