version: v1.0
name: Test Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

global_job_config:
  secrets:
    - name: COVERALLS_BITLYPHPAPIWRAPPER_REPO_TOKEN

blocks:
  - name: "Unit Test"
    task:
      jobs:
        - name: Unit test
          matrix:
            - env_var: PHP_VERSION
              values: [ "5.6", "7.0", "7.1", "7.2", "7.3", "7.4", "8.0" ]
          commands:
            - phpbrew --no-progress install $PHP_VERSION
            - sem-version php $PHP_VERSION
            - curl -sS https://getcomposer.org/installer | php
            - sudo mv composer.phar /usr/local/bin/composer
            - composer --version
            - checkout
            - composer install
            - ./vendor/bin/phpunit
            - php vendor/bin/php-coveralls --coverage_clover=./logs/tests/clover.xml --json_path=./logs/tests/coveralls-upload.json -v
